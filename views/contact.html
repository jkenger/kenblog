<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEN's BLOG</title>
    <link rel="stylesheet" href="./../public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arapey&family=Josefin+Slab:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="container items-center justify-center pt-20">
            <label class="title text-[2rem]"><span class="name text-[2.5rem]">KEN</span> + GERVACIO</label>
            <nav class="pt-5 pb-2">
                <ul class="flex gap-4">
                    <li><a href="/views/index.html">HOME</a>
                    <li><a href="/views/theblog.html">THE BLOG</a>
                    <li><a href="#">ABOUT</a>
                    <li><a href="#">CONTACT</a>
                </ul>
            </nav>
        </div>

    </header>
    <!-- HEADER ENDS HERE -->


    <!-- INTRO BODY -->
    <main class=" border-y-[1px]  border-secondary-100">
        <div class="container items-start">
            <section>
                <label class=" text-3xl">
                    Contact
                </label>
                <!-- BLOG HERE -->
                <div class="container">
                    <form class="flex flex-col">
                        <label>First Name:</label>
                        <input type="text" placeholder="Name" name="name" required="required">
                        <label>Email:</label>
                        <input type="text" placeholder="@Email" name="email" required="required">
                        <label>Comment:</label>
                        <textarea name="blog" id="" cols="30" rows="10"></textarea>
                        <button id="button" class="p-3" type="submit">Submit</button>
                    </form>
                </div>
        </div>
    </main>
    <!-- INTRO BODY ENDS HERE -->

    <!-- FOOTER -->
    <footer class="">
        <div class="container items-center justify-center pt-5">
            <div class="flex gap-5">
                <a href="#">INSTAGRAM</a>
                <a href="#">FACEBOOK</a>
                <a href="#">TWITTER</a>
            </div>
            <div class="pt-5">
                <label class="title text-[1rem]">made by <span class="name text-[2rem]">KEN</span> + GERVACIO with TailwindCSS + Node</label>
            </div>
        </div>
    </footer>
    <!-- FOOTER ENDS HERE -->
    <script src="./../public/script/script.js"></script>
</body>

</html>
